<!-- 写一个登录页面 -->
<html>
    <head>
        <meta charset="utf-8">
        <title>登录页面</title>
        <style>
            body{
                background-color: #f0f0f0;
            }
            .login{
                width: 400px;
                height: 300px;
                background-color: #fff;
                margin: 0 auto;
                margin-top: 100px;
                border-radius: 5px;
                box-shadow: 0 0 10px #ccc;
            }
            .login h1{
                text-align: center;
                font-size: 20px;
                padding-top: 20px;
            }
            .login form{
                margin: 0 auto;
                width: 300px;
                margin-top: 20px;
            }
            .login form input{
                width: 100%;
                height: 30px;
                margin-top: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding-left: 10px;
            }
            .login form input[type="submit"]{
                background-color: #00a2ca;
                color: #fff;
                border: none;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="login">
            <h1>登录页面</h1>
            <form action="demo02.php" method="post">
                <input type="text" name="username" placeholder="请输入用户名">
                <input type="password" name="password" placeholder="请输入密码">
                <input type="submit" value="登录">
            </form>
        </div>
    </body>
</html>
